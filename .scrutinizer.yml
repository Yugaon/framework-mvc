imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    nodes:
        my-tests:
            environment:
                php:
                    version: 7.4.9
    tests:
        override:
            - php-scrutinizer-run
                command: "make phpunit"
                coverage:
                    file: "build/coverage.clover"
                    format: "php-clover"
